<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>秘境穿梭者：横屏版</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>秘境穿梭者：横屏试炼</h1>
      <p class="subtitle">空格 / ↑ / W / 点击：障碍变少，但每次遭遇都更有“机制感”。</p>
      <canvas id="game" width="960" height="540" aria-label="秘境穿梭者横屏游戏画面"></canvas>
      <div class="tips">
        <p><strong>操作：</strong>空格、↑、W 或鼠标点击。</p>
        <p><strong>目标：</strong>谨慎通过不同机制障碍，存活越久分数越高。</p>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
