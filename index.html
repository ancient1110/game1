<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>秘境穿梭者 - 像素奇幻小游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>秘境穿梭者</h1>
      <p class="subtitle">轻点空格 / 点击屏幕，让月影幼龙穿过魔法裂隙。</p>
      <canvas id="game" width="480" height="640" aria-label="秘境穿梭者游戏画面"></canvas>
      <div class="tips">
        <p><strong>操作：</strong>空格、↑、W 或点击 / 触控。</p>
        <p><strong>目标：</strong>穿过尽可能多的裂隙，刷新最高纪录！</p>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
