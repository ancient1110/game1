<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>秘境穿梭者：横屏版</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>秘境穿梭者：横屏试炼</h1>
      <p class="subtitle">先选角色：按 1/2 或点击角色卡；已内置你给的两位角色（文本内嵌图集，无需二进制文件）。</p>
      <canvas id="game" width="960" height="540" aria-label="秘境穿梭者横屏游戏画面"></canvas>
      <div class="tips">
        <p><strong>操作：</strong>先用 1/2 或点击选角，再用空格、↑、W 或点击飞行。</p>
        <p><strong>目标：</strong>观察每一波障碍的横向节奏，精准穿行。</p>
      </div>
    </main>
    <script src="characters_data.js"></script>
    <script src="game.js"></script>
  </body>
</html>
